on:
  script:
    config:
      limit: 999
      debug: true
    path: ./workflows/bls.js
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: Print Outputs
        env:
          secrets: ${{ toJSON(on.rss.outputs) }}
          title: ${{on.script.outputs.title}}
        run: |
          echo title: $title